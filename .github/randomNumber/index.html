<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<title>Randomize Me</title>
</head>

<body>
	<div class="container p-4 mt-4">
		<div class="row align-items">
			<div class="col text-center">
				<h1>Randomize Me</h1>
				<h5>created with: HTML, CSS, JS</h5>
			</div>
			<div class="col">
				<div class="row">
					<div class="col">
						<label for="min" class="form-label">Min</label>
						<input type="number" class="form-control" id="min">
					</div>
					<div class="col">
						<label for="max" class="form-label">Max</label>
						<input type="number" class="form-control" id="max">
					</div>
				</div>
				<div class="d-grid">
					<button type="button" class="btn btn-primary mt-4 btn-block" id="generate">Start</button>
				</div>
				<h1 class="mt-3 text-center" id="placeholder">#</h1>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
